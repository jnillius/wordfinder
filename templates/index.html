<!DOCTYPE html>
<html>
<head>
    <title>Word Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Find Words</h1>
    <form method="POST">
        <div class="form-group">
            <label>Word length:</label>
            <input type="number" name="length">
        </div>

        <div class="form-group">
            <label>Starts with:</label>
            <input type="text" name="start" maxlength="1">
        </div>

        <div class="form-group">
            <label>Ends with:</label>
            <input type="text" name="end" maxlength="1">
        </div>

        <div class="form-group">
            <label>Contains sequence:</label>
            <input type="text" name="contains">
        </div>

        <div class="form-group">
            <label>Contains all letters:</label>
            <input type="text" name="contains_all">
        </div>

        <button type="submit">Find Words</button>
    </form>

    {% if results %}
        <h2>Results ({{ results|length }})</h2>
        <ul id="results-list">
        {% for word in results %}
            <li>{{ word }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
